<div class="card m-5">
    <div class="card-header bg-warning">
      <strong>Workout Details</strong>
      <!-- <button type="button" class="btn btn-secondary btn-sm" 
      (click)="onAddWorkout()" style="float: right;">
        Add Workout
      </button> -->
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
  
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th scope="col">Activity</th>
                <th scope="col">Duration (minutes)</th>
                <th scope="col">Category</th>
                <th scope="col">Type</th>
                <th scope="col">Intensity</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of activities; let i = index">
                <td>{{item.Activity}}</td>
                <td>{{item.Duration}}</td>
                <td>{{item.Category}}</td>
                <td>{{item.Type}}</td>
                <td>{{item.Intensity}}</td>
                <td class="text-center">
                  <button type="button" class="btn btn-info btn-sm" (click)="onEdit(item)">Edit</button>
                  &nbsp;
                  <button type="button" class="btn btn-info btn-sm" (click)="onDelete(item, i)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>

<div class="container">
  <h2>Total Duration: {{totalDuration}}</h2>
  <h2>Average Duration: {{averageDuration}}</h2>
</div>
